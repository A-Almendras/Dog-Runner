<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="/script.js"></script>
    <title>Dog Runner</title>
  </head>
  <body class="page-1">
    <div>
      <h1>Dog Runner Game</h1>
      <ul class="rules">
        <li>Click anywhere on the screen to begin the game.</li>
        <li>Each click made will cause the dog to jump.</li>
        <li>Jump to avoid obstacles and to collect the bones.</li>
        <li>Click the play button below to start the game!</li>
      </ul>
      <div>
        <button onclick="document.location='game.html'" class="btn">
          Play!
        </button>
      </div>
      <img
        src="https://media.baamboozle.com/uploads/images/15183/1636243914_6824_gif-url.gif"
        alt="running"
      />
    </div>
  </body>
</html>
